<div class="form">
    <img class="form__image"
         src="images/form-image.png"
         alt="welcome"/>
    <div class="form-header">
        <h3 class="form-header__text">Записаться на курс</h3>
    </div>
    <div class="form-data">
        <form method="POST" action="register.php">
            <label>
                <input required class="form-label form-label__text" type="text" name="name" placeholder="Имя"/>
            </label>
            <label>
                <input required class="form-label form-label__text" type="email" name="email" placeholder="Email"/>
            </label>
            <label>
                <select required name="{%activity%}" class="form-label form-label__text">
                    <option style="display: none" selected disabled>Деятельность</option>
                    <option value="programmer">Программист</option>
                    <option value="designer">Дизайнер</option>
                    <option value="marketer">Маркетолог</option>
                </select>
            </label>
            <div class="form-checkbox">
                <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter" class="subscribe-block"/>
                <label for="subscribeNews" class="form-checkbox__text">
                    Согласен получать информационные материалы о старте курса
                </label>
            </div>
            <p>
                <input class="submit-block" type="submit" value="Записаться на курс"/>
            </p>
        </form>
    </div>
</div>
