<div class="form">
    <img class="form__image"
         src="images/form-image.png"
         alt="welcome"/>
    <div class="from-header">
        <h3 class="from-header__text">Записаться на курс</h3>
    </div>
    <div class="form-data">
        <form method="POST" action="register.php">
            <label>
                <input class="form-label" type="text" name="name" placeholder="{%name%}"/>
            </label>
            <label>
                <input class="form-label" type="text" name="email" placeholder="{%Email%}"/>
            </label>
            <select name="{%activity%}" class="form-label">
                <option selected disabled>Деятельность</option>
                <option value="programmer">Программист</option>
                <option value="designer">Дизайнер</option>
                <option value="marketer">Маркетолог</option>
            </select>
            <p>
                <input class="submit-block" type="submit" value="Записаться на курс"/>
            </p>
        </form>
    </div>
</div>
